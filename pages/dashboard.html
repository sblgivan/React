<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Prime Prediction</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Prime Prediction</div>
            <div class="nav-tabs">
                <span class="active">Matches</span>
                <span>Live (68)</span>
            </div>
        </nav>
    </header>
    
    <main class="matches-container">
        <div class="league-section">
            <div class="league-header">
                <img src="premier-league-icon.png" alt="Premier League">
                <h2>Premier League</h2>
            </div>
            <div class="matches-list">
                <!-- Match items will go here -->
            </div>
        </div>
    </main>
    
    <footer class="navigation">
        <div class="nav-item">Home</div>
        <div class="nav-item">Rooms</div>
        <div class="nav-item">Predict</div>
        <div class="nav-item">Weekly</div>
        <div class="nav-item">Chat</div>
    </footer>
</body>
</html>
