<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Prediction - Sports Betting Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Prime Prediction</h1>
        <form class="login-form">
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="primary-btn">Sign In</button>
            
            <div class="social-login">
                <button class="fb-btn">Continue with Facebook</button>
                <button class="google-btn">Continue with Google</button>
            </div>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="create-account">
                <a href="#" class="signup-btn">CREATE NEW ACCOUNT</a>
                <span>or</span>
                <a href="#">proceed without registration</a>
            </div>
        </form>
    </div>
</body>
</html>
